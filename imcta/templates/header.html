{% load i18n %}
<header id="header" class="fixed-top">
<div class="container d-flex align-items-center">

<h1 class="logo me-auto"><a href="/">{% translate "IMCTA" %}</a></h1>
<!-- Uncomment below if you prefer to use an image logo -->
<!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

<nav id="navbar" class="navbar order-last order-lg-0">
<ul>
  <li><a href="{% url 'frontpage:front' %}">{% translate "About us" %}</a></li>
  <li><a href="{% url 'tours:list' %}">{% translate "Tours" %}</a></li>
  <li><a href="#">{% translate "Payment" %}</a></li>
  <li><a href="#">{% translate "Contacts" %}</a></li>
</li>
</ul>
<i class="bi bi-list mobile-nav-toggle"></i>
</nav>
<div class="mx-3">
<form action="{% url 'set_language' %}" method="post">{% csrf_token %}
    <input name="next" type="hidden" value="{{ redirect_to }}">
    <select class="form-select" name="language" onchange="this.form.submit()" >
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}
            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                {{ language.name_local|upper }}
            </option>
        {% endfor %}
    </select>
</form>
</div>
</div>
</header>
